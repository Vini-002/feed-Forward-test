<!DOCTYPE html>
<html>
<head>
  <title>Segredo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Segredo</h1>
  <h2>PWM value</h2>
  <p>
    <span id="textSliderValue">%SLIDERVALUE%</span>
  </p>
  <p><input type="range" onchange="updateSliderPWM(this)" id="pwmSlider" min="0" max="255" value="%SLIDERVALUE%" step="28" class="slider"></p>
  <script>
    function updateSliderPWM(element) {
      var sliderValue = element.value;
      document.getElementById("textSliderValue").innerHTML = sliderValue;
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/slider?value="+sliderValue);
      xhr.send();
    }
  </script>
  <p><button class="button" onclick="start()">START</button></p>
  <script>
    function start() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/start");
      xhr.send();
    }
  </script>
  <p><a href="/view"><button class="button">VIEW</button></a></p>
</body>
</html>
